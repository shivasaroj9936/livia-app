<section>
  <div class="fix">
    <header>
      <a class="logo" href="/dashboard" *ngIf="!disableTab"><img src="../../../../assets/PersonIcon.svg" alt="profile image" /></a>
      <a class="logo"*ngIf="disableTab"><img src="../../../../assets/PersonIcon.svg" alt="profile image" /></a>
      <div class="tabs">
        <nav mat-tab-nav-bar ngClass="tab-links">
          <a mat-tab-link [disabled]="disableTab" (click)="tabChanged(0)" routerLink="/dashboard/image-request" routerLinkActive="active-link">Lab Requests</a>
          <a mat-tab-link [disabled]="disableTab" (click)="tabChanged(1)" routerLink="/dashboard/image-reports" routerLinkActive="active-link">Lab Reports </a>
          <a mat-tab-link [disabled]="disableTab" (click)="tabChanged(2)" routerLink="/dashboard/e-claims" routerLinkActive="active-link">E-Claims </a>
          <a mat-tab-link [disabled]="disableTab" (click)="tabChanged(3)" routerLink="/dashboard/image-tests" routerLinkActive="active-link"> Lab Tests</a>
          <a mat-tab-link [disabled]="disableTab" (click)="tabChanged(4)" routerLink="/dashboard/payments" routerLinkActive="active-link">Payments </a>
          <a mat-tab-link [disabled]="disableTab" (click)="tabChanged(5)" routerLink="/dashboard/web-managment" routerLinkActive="active-link">Web Mangement </a>
          <div class="profile">
            <img *ngIf="!disableTab" (click)="navigateToProfile()" [src]=profileImg alt=""/>
            <img *ngIf="disableTab" [src]=profileImg alt=""/>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>arrow_drop_down</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button *ngIf="!disableTab" (click)="navigateToProfile()" mat-menu-item>
                <mat-icon>assignment_ind</mat-icon>
                <span>Profile</span>
              </button>
              <button routerLink="/dashboard/profile/editProfile" *ngIf="!disableTab" mat-menu-item>
                <mat-icon>manage_accounts</mat-icon>
                <span> Edit Profile</span>
              </button>
              <button (click)="navigateToLogout()" mat-menu-item>
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
              </button>
            </mat-menu>
          </div>
        </nav>
      </div>
    </header>
    <div *ngIf="!disableTab">
      <div *ngIf="isShown">
        <div *ngIf="this.subHeading=='Imaging Requests'" class="sub-head">{{ subHeading }}</div>
        <div *ngIf="this.subHeading!='Imaging Requests'" class="sub-head"><a (click)="navigateToDash()">Home  /  </a>{{ subHeading }}</div>
      </div>
    </div>
    <div *ngIf="!disableTab"><div *ngIf="!isShown" class="sub-head"><a (click)="navigateToDash()">Home  /  </a>Lab Request</div></div>
    <div *ngIf="disableTab"><div *ngIf="!isShown" class="sub-head"><a (click)="navigateToDash()">Home  /  </a>Validate</div></div>
  </div>
  <div class="content">
    <h1 *ngIf="isShown && !childNav">{{ subHeading }}</h1>
    <h1 *ngIf="isShown && childNav">{{heading}}</h1>
    <router-outlet (activate)="checkUrl()"></router-outlet>
  </div>
</section>
